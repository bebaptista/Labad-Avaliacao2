<ion-header>

  <ion-navbar>
    <ion-title>Bernardo Baptista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <h2 item-content>Contas</h2>
        <ion-item *ngFor="let conta of currentContas">
            <h2>{{ conta.account_id }} 
              <h3>ID Cliente: {{conta.cust_id}}</h3>
              <h3 *ngIf="conta.cust_type_cd=='I'">{{ conta.first_name}} {{conta.last_name}}</h3>
              <h3 *ngIf="conta.cust_type_cd=='B'">{{ conta.first_name}}</h3>
            </h2>
            <h3 item-end>Saldo: R${{ conta.avail_balance }}</h3>
            <h3>{{ conta.product_cd }}-{{ conta.status }}</h3>
        </ion-item>
    </ion-list>
</ion-content>

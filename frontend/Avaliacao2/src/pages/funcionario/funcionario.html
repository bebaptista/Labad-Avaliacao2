<ion-header>

  <ion-navbar>
    <ion-title>Bernardo Baptista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getContas($event)"></ion-searchbar>
    <ion-list inset>
        <ion-item *ngFor="let conta of currentContas">
            <h2>{{ conta.ACCOUNT_ID }}</h2>
            <h3>{{ conta.AVAIL_BALANCE }}</h3>
        </ion-item>
    </ion-list>
</ion-content>

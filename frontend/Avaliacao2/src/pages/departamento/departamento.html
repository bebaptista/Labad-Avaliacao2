<ion-header>

  <ion-navbar>
    <ion-title>Bernardo Baptista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getFuncionarios($event)"></ion-searchbar>
    <ion-list inset>
        <button ion-item *ngFor="let funcionario of currentFuncionarios" (click)="funcionarioSelected(funcionario.EMP_ID)">
            <h2>{{ funcionario.EMP_ID + funcionario.FIRST_NAME+funcionario.LAST_NAME }}</h2>
          </button>
    </ion-list>
</ion-content>

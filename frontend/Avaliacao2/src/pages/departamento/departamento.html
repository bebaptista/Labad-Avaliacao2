<ion-header>

  <ion-navbar>
    <ion-title>Bernardo Baptista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let funcionario of currentFuncionarios" (click)="funcionarioSelected(funcionario.emp_id)">
            <h2>{{ funcionario.emp_id}}</h2>
            <h2>{{funcionario.first_name}} {{funcionario.last_name}}</h2> 
            <h2>{{funcionario.title}}</h2>
          </button>
    </ion-list>
</ion-content>
